<!-- <table> e oznaka deka ke imame column i rows. <tr> e table row.  <td> e table data.  <th> - table header cell
  
<thead> <tbody> <tfoot> ---ova se sekvenci na koi ni e podolen kodot. Dobro e vaka da gi delime za da mozeme posle posebno vo CSS da gi delime
  
VO HTML NEMA COLUMNS. ODnosno stavame <tr> i posle stavame <td> i prvata data e prv column, torata data e vtor column vo toj red
  
  
  EMOJI KEYBORD  WIN + .(fullstop) ili WIN + ;(semicolon) ...-->

<table>
  <tr>
